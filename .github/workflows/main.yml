name: Sandboxie Plus Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 45

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build Core Components
      run: |
        echo "Building Sandboxie Core..."
        msbuild Sandboxie\SandboxDll.sln /p:Configuration="SbieRelease" /p:Platform=Win32
        msbuild Sandboxie\Sandbox.sln /p:Configuration="SbieRelease" /p:Platform=x64

    - name: Build Tools
      run: |
        echo "Building Tools..."
        msbuild SandboxieTools\SandboxieTools.sln /p:Configuration="Release" /p:Platform=x64

    - name: Download Official Release for Driver
      run: |
        echo "Downloading official release for driver..."
        curl -L -o official.zip "https://github.com/sandboxie-plus/Sandboxie-plus/releases/download/1.11.1/Sandboxie_x64.zip"
        7z x official.zip -oofficial_extracted

    - name: Create Package
      run: |
        # Create output directory
        mkdir Installer\SbiePlus_x64
        
        echo "Copying core files..."
        # Copy core files
        copy "bin\x64\SbieRelease\SbieDll.dll" "Installer\SbiePlus_x64\"
        copy "bin\x64\SbieRelease\SbieSvc.exe" "Installer\SbiePlus_x64\" 
        copy "bin\x64\SbieRelease\Start.exe" "Installer\SbiePlus_x64\"
        
        # Copy driver from official release
        copy "official_extracted\SbieDrv.sys" "Installer\SbiePlus_x64\"
        
        # Copy tools
        copy "SandboxieTools\x64\Release\*" "Installer\SbiePlus_x64\" -Recurse
        
        echo "Package contents:"
        dir "Installer\SbiePlus_x64\"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Sandboxie-Plus
        path: Installer/SbiePlus_x64
        retention-days: 60
